<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* declarções gerais*/
        *{
            margin: 0px;
            padding: 0px; 

         }

        html, body{
            width: 100vw;
            height: 100vh;
            background-color: rgb(121, 48, 189);
            background-size: contain;
            background-repeat: no-repeat;

         }

        h1{
           color: white;
           text-shadow: 3px px 0px rgb(93, 38, 145);
           padding: 10px;
        }
        /*declarações retrato*/
        @media screen and (orientation: portrait) {
           body{
             background-image: url(../imgs/cev-portrait.jpg);
             background-position: center bottom;
            }       
        }
        /*declrções paisagem*/
        @media  screen and (orientation: landscape) {
            body{
             background: url(../imgs/cev-landscape.jpg);
             background-position: left bottom;  
           }
        }
    </style>
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
